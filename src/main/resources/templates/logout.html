<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подтверждение выхода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #E64A19;
        }
        a {
            text-decoration: none;
            color: #757575;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="confirmation-box">
    <h1>Вы уверены, что хотите выйти?</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Выйти</button>
    </form>
    <a href="/">Отмена</a>
</div>
</body>
</html>
